  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h1 class="contact-title"><span class="color-change">Contact</span> OHT</h1>
      <div class="bottom-line"></div>
      <p class="lead">Serving the Upstate area of South Carolina</p>
      <p id="lead-text">You can reach us at the info provided below, or feel free to leave us a message by simply
        completing the form</p>
      <form method="POST" enctype="text/plain" action="mailto:contact@ourhiddentreasuresinc.org" data-netlify="true"
        data-netlify-recaptcha="true" style="background-color: #fad502;">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>
  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-light">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <a href="mailto:contact@ourhiddentreasuresinc.org" id="email">
            <p>contact@ourhiddentreasures.com</p>
          </a>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(864)334-8634</p>
        </div>
      </div>
    </div>
  </section>


  <section id="contact-c" class="bg-warning py-4">
    <div class="container">
      <h1 class="bottom-banner">We look forward to hearing from you!</h1>
    </div>
  </section>
